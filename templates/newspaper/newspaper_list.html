{% extends "base.html" %}

{% block content %}
  <h1>Newspapers List</h1>
  <br>
  {% for newspaper in newspaper_list %}
    <ul>
      <li><a href="#">{{ newspaper.title }}</a> add at ({{ newspaper.published_date }})</li>
      <hr>
    </ul>
  {% empty %}
    <p>There are no newspapers now</p>
  {% endfor %}
{% endblock %}
